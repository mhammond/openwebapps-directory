<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>{% block page_title %}{{ page_title }}{% endblock %}</title>

    {% block site_css %}
      <link rel="stylesheet" href="/static/style.css" type="text/css" />
    {% endblock %}
  </head>
  <body class="{{ template_class }}">
  <div id="navigation">
     <a id="home-link" href="/">Home</a>
     | <a id="keyword-link" href="/keyword/">Categories</a>
     | <a id="add-link" href="/add">Add An App</a>
     | <a id="about-link" href="/about">About</a>
     <form id="search-form" method="GET" action="/search">
       <input type="text" name="q" value="{{ req.params.get('q') or '' }}">
       <button type="submit">search</button>
     </form>
  </div>

    {% block content %}{% endblock %}

    {% block site_js %}
      <script src="{{ app_config.jsapi_location }}/jsapi/include.js"
       type="text/javascript"></script>
      <script src="/static/site.js" type="text/javascript"></script>
    {% endblock %}
  </body>
</html>
